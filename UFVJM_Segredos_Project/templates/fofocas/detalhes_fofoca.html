{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght@400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght@400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <title>Segredos UFVJM</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --background-color: #fcfcf8;
            --primary-color: #f9f506;
            --secondary-color: #fcfcf8;
            --text-primary: #1c1c0d;
            --text-secondary: #7a7a6b;
        }
        body {
            font-family: "Spline Sans", "Noto Sans", sans-serif;
            min-height: max(884px, 100dvh);
            background-color: var(--background-color);
            color: var(--text-primary);
        }
    </style>
</head>
<body class="bg-[var(--background-color)]" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
    <div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden">
        <div class="flex-grow">
            <header class="sticky top-0 z-10 flex items-center justify-between border-b border-gray-200 bg-[var(--background-color)] p-4">
                <a href="{% url 'lista_fofocas' %}" class="text-[var(--text-primary)]">
                    <svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
                        <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
                    </svg>
                </a>
                <h2 class="text-[var(--text-primary)] text-lg font-bold leading-tight tracking-[-0.015em] absolute left-1/2 -translate-x-1/2">Segredos UFVJM</h2>
            </header>
            <main class="p-4">
                <article data-fofoca-id="{{ fofoca.id }}">
                    <h1 class="text-[var(--text-primary)] text-[22px] font-bold leading-tight tracking-[-0.015em] mb-3">{{ fofoca.titulo }}</h1>
                    <p class="text-[var(--text-primary)] text-base font-normal leading-relaxed">{{ fofoca.corpo }}</p>
                </article>
                <section class="mt-6 border-t border-b border-gray-200 py-4">
                    <div class="flex items-center justify-around">
                        <button class="flex items-center gap-2 text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors reaction-button" data-reaction-type="feliz">
                            <svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">...</svg>
                            <span class="text-sm font-semibold reaction-count" data-reaction-type="feliz">{{ fofoca.reacao_feliz }}</span>
                        </button>
                        <button class="flex items-center gap-2 text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors reaction-button" data-reaction-type="triste">
                            <svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">...</svg>
                            <span class="text-sm font-semibold reaction-count" data-reaction-type="triste">{{ fofoca.reacao_triste }}</span>
                        </button>
                        <button class="flex items-center gap-2 text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors reaction-button" data-reaction-type="bravo">
                            <svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">...</svg>
                            <span class="text-sm font-semibold reaction-count" data-reaction-type="bravo">{{ fofoca.reacao_bravo }}</span>
                        </button>
                        <button class="flex items-center gap-2 text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors reaction-button" data-reaction-type="surpreso">
                            <svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">...</svg>
                            <span class="text-sm font-semibold reaction-count" data-reaction-type="surpreso">{{ fofoca.reacao_surpreso }}</span>
                        </button>
                    </div>
                </section>
                <section class="mt-6">
                    <h2 class="text-[var(--text-primary)] text-xl font-bold leading-tight tracking-[-0.015em] mb-4">Comentários</h2>
                    <div class="space-y-6">
                        {% for comentario in comentarios %}
                            {% include 'fofocas/comentario_arvore.html' %}
                        {% empty %}
                            <p>Seja o primeiro a comentar!</p>
                        {% endfor %}
                    </div>
                </section>
            </main>
        </div>
        <footer class="sticky bottom-0 bg-[var(--background-color)] border-t border-gray-200 p-4">
            <div class="flex items-center gap-3">
                <div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-gray-200">
                    <svg class="h-6 w-6 text-gray-400" fill="currentColor" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                        <path d="M234.38,210a112.5,112.5,0,0,0-212.76,0,8,8,0,0,0,7,14h198.8a8,8,0,0,0,7-14ZM128,120a40,40,0,1,1,40-40A40,40,0,0,1,128,120Z"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <form method="post" id="comment-form" class="flex w-full items-stretch rounded-full bg-[var(--secondary-color)]">
                        {% csrf_token %}
                        <input type="hidden" name="parent_comment_id" id="parent-comment-id">
                        <div class="flex-1">
                            <input class="form-input w-full rounded-full border-none bg-transparent text-[var(--text-primary)] focus:outline-none focus:ring-0 h-12 placeholder:text-[var(--text-secondary)] px-4 text-base font-normal leading-normal" 
                                   type="text" name="corpo" id="id_corpo" placeholder="Adicionar comentário anônimo..."/>
                        </div>
                        <button class="m-1.5 rounded-full bg-[var(--primary-color)] px-4 py-2 text-sm font-medium text-[var(--text-primary)] hover:bg-yellow-400 transition-colors" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </footer>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reactionButtons = document.querySelectorAll('.reaction-button');

            reactionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const parentArticle = this.closest('article');
                    const fofocaId = parentArticle.dataset.fofocaId;
                    const reactionType = this.dataset.reactionType;
                    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

                    fetch('{% url "reagir_fofoca" %}', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify({ fofoca_id: fofocaId, reacao_tipo: reactionType })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            console.error('Erro ao reagir:', data.error);
                            return;
                        }

                        parentArticle.querySelector('.reaction-count[data-reaction-type="feliz"]').textContent = data.reacao_feliz;
                        parentArticle.querySelector('.reaction-count[data-reaction-type="triste"]').textContent = data.reacao_triste;
                        parentArticle.querySelector('.reaction-count[data-reaction-type="bravo"]').textContent = data.reacao_bravo;
                        parentArticle.querySelector('.reaction-count[data-reaction-type="surpreso"]').textContent = data.reacao_surpreso;
                    })
                    .catch(error => console.error('Erro na requisição:', error));
                });
            });
        });
    </script>
</body>
</html>
